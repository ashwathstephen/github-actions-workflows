name: Terraform Plan and Apply

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Terraform working directory'
        default: '.'
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        type: string
      terraform-version:
        description: 'Terraform version'
        default: '1.6.0'
        type: string
      plan-only:
        description: 'Only run plan, skip apply'
        default: false
        type: boolean
    secrets:
      aws-access-key-id:
        required: false
      aws-secret-access-key:
        required: false
      azure-credentials:
        required: false

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    outputs:
      plan-exit-code: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Configure AWS credentials
        if: secrets.aws-access-key-id != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: us-east-1

      - name: Azure Login
        if: secrets.azure-credentials != ''
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure-credentials }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend-config="env/${{ inputs.environment }}.tfbackend"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -var-file="env/${{ inputs.environment }}.tfvars" -out=tfplan -detailed-exitcode
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.environment }}
          path: ${{ inputs.working-directory }}/tfplan
          retention-days: 5

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format: \`${{ steps.fmt.outcome }}\`
            #### Terraform Init: \`${{ steps.init.outcome }}\`
            #### Terraform Validate: \`${{ steps.validate.outcome }}\`
            #### Terraform Plan: \`${{ steps.plan.outcome }}\`
            
            *Environment: \`${{ inputs.environment }}\`*
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  apply:
    needs: plan
    if: inputs.plan-only == false && needs.plan.outputs.plan-exit-code == 2
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Configure AWS credentials
        if: secrets.aws-access-key-id != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init -backend-config="env/${{ inputs.environment }}.tfbackend"

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.environment }}
          path: ${{ inputs.working-directory }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
