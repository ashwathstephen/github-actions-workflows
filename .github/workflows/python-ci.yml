name: Python CI

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version'
        default: '3.11'
        type: string
      working-directory:
        description: 'Working directory'
        default: '.'
        type: string
      run-lint:
        description: 'Run linting'
        default: true
        type: boolean
      run-tests:
        description: 'Run tests'
        default: true
        type: boolean
      coverage-threshold:
        description: 'Minimum coverage percentage'
        default: 80
        type: number

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov black isort
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Check formatting with Black
        if: inputs.run-lint
        run: black --check .

      - name: Check imports with isort
        if: inputs.run-lint
        run: isort --check-only .

      - name: Lint with flake8
        if: inputs.run-lint
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests with pytest
        if: inputs.run-tests
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term -v

      - name: Check coverage threshold
        if: inputs.run-tests
        run: |
          if [ -f coverage.xml ]; then
            COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' coverage.xml | head -1 | awk '{printf "%.0f", $1 * 100}')
            echo "Coverage: $COVERAGE%"
            if [ "$COVERAGE" -lt "${{ inputs.coverage-threshold }}" ]; then
              echo "Coverage $COVERAGE% is below threshold ${{ inputs.coverage-threshold }}%"
              exit 1
            fi
          fi

      - name: Upload coverage report
        if: inputs.run-tests
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            ${{ inputs.working-directory }}/coverage.xml
            ${{ inputs.working-directory }}/htmlcov/
          retention-days: 7

